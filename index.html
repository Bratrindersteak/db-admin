<!DOCTYPE html>
<html>
<head>
	<title>集群状态</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" type="text/css" href="src/css/main.css" />
</head>
<body>
	<div id="app">
		<div class="menu" id="menu">
			<div class="wrap">
				<div class="user">
					<img src="src/img/user.png" width="40" class="user-profile" /><span class="user-name">网络管理员</span>
				</div>
				<ul class="nav" id="nav">
					<li class="item active">集群状态</li>
					<li class="item">管理库</li>
					<li class="item">用户管理</li>
				</ul>
			</div>
		</div>
		<div class="container" id="container">
			<div class="block">
				<h6 class="block-title"><span>节点概览</span></h6>
				<ul class="overview">
					<li><span>总结点数</span><i>65536</i></li>
					<li><span>新增结点数</span><i>20</i></li>
					<li><span>故障结点数</span><i>5</i></li>
				</ul>
			</div>
			<div class="block">
				<h6 class="block-title">
					<span>集群状态</span>
					<div class="select">
						<span></span>
						<ul class="list">
							<li></li>
						</ul>
					</div>
				</h6>
				<ul class="status">
					<li><span>CPU</span><i>30%</i></li>
					<li><span>RAM</span><i>36GB/256GB</i></li>
					<li><span>HD</span><i>36GB/256GB</i></li>
					<li><span>Net</span><i>104KB/S</i></li>
				</ul>
			</div>
			<div class="block">
				<h6 class="block-title"><span>故障节点</span></h6>
				<ul class="broken">
					<li class="broken-item active">
						<span class="name">N_xxxxx</span>
						<button type="button" class="repair">修复</button>
						<ul class="info">
							<li class="info-item">
								<span class="label">故障类型：</span>
								<span class="text">硬盘故障</span>
							</li>
							<li class="info-item">
								<span class="label">故障原因：</span>
								<span class="text">硬盘故障</span>
							</li>
							<li class="info-item">
								<span class="label">故障概述：</span>
								<span class="text">最长需要16个汉字，最短为"N/A"3个字符</span>
							</li>
						</ul>
					</li>
					<li class="broken-item"></li>
					<li class="broken-item"></li>
					<li class="broken-item"></li>
				</ul>
			</div>
			<div class="block">
				<h6 class="block-title"><span>工作节点</span></h6>
				<ul class="working">
					<li class="active">
						<button type="button" class="sync"></button>
					</li>
					<li>
						<button type="button" class="sync"></button>
					</li>
					<li>
						<button type="button" class="sync"></button>
					</li>
					<li>
						<button type="button" class="sync"></button>
					</li>
					<li>
						<button type="button" class="sync"></button>
					</li>
					<li>
						<button type="button" class="sync"></button>
					</li>
					<li>
						<button type="button" class="sync"></button>
					</li>
					<li>
						<button type="button" class="sync"></button>
					</li>
					<li>
						<button type="button" class="sync"></button>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="dist/main.js"></script>
</body>
</html>
